<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>BMI</title>
</head>

<body>
    <p class="title">BMI calculator</p>
    <div class="container d-flex justify-content-between align-items-center">
        <div class="form">
            <div class="input-group mb-3">
                <input type="text" class="form-control ism" placeholder="Ismingizni kiriting"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>
            <div class="input-group mb-3">
                <input type="number" class="form-control vazn" placeholder="Vazningizni kiriting"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>
            <div class="input-group mb-3">
                <input type="number" class="form-control boy" placeholder="Bo`yingizni kiriting"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
        </div>
        <div class="result">
            <div class="text"></div>
            <div class="img"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
